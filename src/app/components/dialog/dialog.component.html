<div class="container-fluid">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>
        <div>
            {{data.message}}
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        @if(data.btnAccept){
            <button mat-button (click)="data.functBtnAccept()">Aceptar</button>
        }
        @if(data.btnCancel){
            <button mat-button (click)="cancel()">Cancelar</button>
        }
    </mat-dialog-actions>
</div>
